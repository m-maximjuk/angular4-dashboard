<div class="row">
    <div class="col-lg-7">
      <div class="row">
        <div class="col-md-12">
          <ni-card [title]="'Request'">
            <div class="table-responsive">
              <table class="table">
                <thead class="thead-default">
                <tr>
                  <th>From</th>
                  <th>Description</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody *ngFor="let user of userRequests">
                  <tr></tr>
                </tbody>
              </table>
            </div>
          </ni-card>
        </div>
        <div class="col-md-12">
          <ni-card [title]="'Next payment'">
            <div class="table-responsive">
              <table class="table">
                <thead class="thead-default">
                <tr>
                  <th>Date</th>
                  <th>Type</th>
                  <th>Fund name</th>
                </tr>
                </thead>
                <tbody *ngFor="let user of userRequests">
                  <tr></tr>
                </tbody>
              </table>
            </div>
          </ni-card>
        </div>
      </div>
    </div>
    <div class="col-lg-5">
      <ni-card [title]="'Time Line'">
        <ni-h-timeline [showYears]="true" [showDate]="true" [align]="'between'" [data]="timelineData"></ni-h-timeline>
      </ni-card>
    </div>
</div>
