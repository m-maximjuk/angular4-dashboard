<h2 md-dialog-title>Add member</h2>
<div md-dialog-content>
  <md-input-container>
    <input mdInput placeholder="Member to add" value="" [(ngModel)]="member">
  </md-input-container>
</div>
<div md-dialog-actions>
  <button md-raised-button (click)="dialogRef.close('no')">CANCEL</button>
  <button md-raised-button (click)="addMember()" color="accent" [disabled]="member === ''">Add</button>
</div>
